<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Productos DOBO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Consulta de productos DOBO</h1>
  <button onclick="loadProducts()">Cargar productos</button>
  <pre id="output">Haz clic en el bot√≥n para cargar los productos.</pre>

  <script>
    async function loadProducts() {
      const output = document.getElementById('output');
      output.textContent = 'Cargando productos...';

      try {
        const response = await fetch('http://localhost:3000/api/products');
        const data = await response.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        output.textContent = 'Error: ' + error.message;
      }
    }
  </script>
</body>
</html>
