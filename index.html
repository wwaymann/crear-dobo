<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editor DOBO</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
    }
  </style>
</head>
<body>
  <h1>Editor de productos DOBO</h1>
  <p>Haz clic para cargar los productos desde la API de Wix:</p>
  <button onclick="loadProducts()">Cargar productos</button>
  <pre id="output"></pre>

  <script>
    async function loadProducts() {
      const output = document.getElementById('output');
      output.textContent = "Cargando...";
      
      try {
        const response = await fetch('https://tu-servidor.com/api/products');
        const data = await response.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
